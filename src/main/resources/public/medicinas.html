<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicinas - FarmaSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00A86B;
            --primary-green-hover: #008F5B;
            --secondary-blue: #0078D4;
            --success-green: #107C10;
            --warning-orange: #FF8C00;
            --danger-red: #D13438;
            --light-gray: #F3F2F1;
            --border-gray: #E1DFDD;
            --text-primary: #323130;
            --text-secondary: #605E5C;
        }
        
        body {
            background-color: #FAF9F8;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            color: var(--text-primary);
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header de página */
        .page-header {
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            padding: 20px 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-header h1 i {
            color: var(--primary-green);
        }
        
        /* Botón de volver */
        .btn-back {
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-gray);
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-back:hover {
            background-color: var(--light-gray);
            color: var(--text-primary);
            border-color: var(--border-gray);
        }
        
        /* Botones principales */
        .btn-primary {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
            font-weight: 500;
            border-radius: 4px;
            padding: 8px 16px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-green-hover);
            border-color: var(--primary-green-hover);
        }
        
        .btn-secondary {
            background-color: white;
            border-color: var(--border-gray);
            color: var(--text-primary);
            font-weight: 500;
            border-radius: 4px;
        }
        
        .btn-secondary:hover {
            background-color: var(--light-gray);
            border-color: var(--border-gray);
            color: var(--text-primary);
        }
        
        .btn-light {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
            font-weight: 500;
            border-radius: 4px;
            padding: 10px 20px;
        }
        
        .btn-light:hover {
            background-color: var(--primary-green-hover);
            border-color: var(--primary-green-hover);
            color: white;
        }
        
        .btn-sm {
            padding: 4px 12px;
            font-size: 13px;
        }
        
        /* Tarjetas */
        .card {
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: none;
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* Inputs y formularios */
        .form-control, .form-select {
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 1px var(--primary-green);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        /* Tabla */
        .table {
            margin: 0;
            font-size: 14px;
        }
        
        .table thead {
            background-color: var(--light-gray);
        }
        
        .table thead th {
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-gray);
        }
        
        .table tbody td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-gray);
            border-top: none;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: #F8F8F8;
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Badges de estado */
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid;
        }
        
        .bg-success {
            background-color: #E6F7F1 !important;
            color: var(--success-green) !important;
            border-color: var(--success-green) !important;
        }
        
        .bg-warning {
            background-color: #FFF4E5 !important;
            color: var(--warning-orange) !important;
            border-color: var(--warning-orange) !important;
        }
        
        .bg-danger {
            background-color: #FDE7E9 !important;
            color: var(--danger-red) !important;
            border-color: var(--danger-red) !important;
        }
        
        /* Loading */
        .spinner-border {
            width: 40px;
            height: 40px;
            color: var(--primary-green);
        }
        
        .text-center p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Modal */
        .modal-content {
            border-radius: 4px;
            border: 1px solid var(--border-gray);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .modal-header {
            background-color: white;
            border-bottom: 1px solid var(--border-gray);
            padding: 20px 24px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            background-color: var(--light-gray);
            border-top: 1px solid var(--border-gray);
            padding: 16px 24px;
        }
        
        .btn-close {
            opacity: 0.5;
        }
        
        .btn-close:hover {
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .page-header h1 {
                font-size: 20px;
            }
            
            body {
                padding: 12px;
            }
        }
        
        /* Spacing utilities */
        .py-5 {
            padding-top: 60px !important;
            padding-bottom: 60px !important;
        }
        
        .mb-4 {
            margin-bottom: 20px !important;
        }
        
        .mt-2 {
            margin-top: 8px !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="page-header">
            <div>
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </a>
                <h1 class="mt-2">
                    <i class="fas fa-pills"></i> Gestión de Medicinas
                </h1>
            </div>
            <button class="btn btn-light" onclick="abrirModalNueva()">
                <i class="fas fa-plus"></i> Nueva Medicina
            </button>
        </div>

        <!-- Búsqueda -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <input type="text" id="buscarMedicina" class="form-control" 
                               placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <button class="btn btn-primary w-100" onclick="buscarMedicinas()">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100" onclick="cargarTodasLasMedicinas()">
                            <i class="fas fa-sync"></i> Ver Todas
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Medicinas -->
        <div class="card">
            <div class="card-body">
                <div id="loadingMedicinas" class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando medicinas...</p>
                </div>
                <div id="tablaMedicinas" style="display: none;">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Dosis</th>
                                    <th>Tipo</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Caducidad</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="bodyMedicinas"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Nueva/Editar Medicina -->
    <div class="modal fade" id="modalMedicina" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Nueva Medicina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMedicina">
                        <input type="hidden" id="medicinaId">
                        <input type="hidden" id="medicinaTipoId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="medicinaNombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Dosis</label>
                                <input type="text" class="form-control" id="medicinaDosis" 
                                       placeholder="Ej: 500mg, 200ml">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Tipo *</label>
                                <select class="form-select" id="medicinaTipo" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Cantidad *</label>
                                <input type="number" class="form-control" id="medicinaCantidad" 
                                       min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Precio (Q) *</label>
                                <input type="number" class="form-control" id="medicinaPrecio" 
                                       step="0.01" min="0" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Caducidad *</label>
                                <input type="date" class="form-control" id="medicinaFechaCaducidad" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="medicinaDescripcion" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarMedicina()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/medicinas.js?v=2"></script>
</body>
</html>
