<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores - FarmaSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00A86B;
            --primary-green-hover: #008F5B;
            --secondary-blue: #0078D4;
            --success-green: #107C10;
            --warning-orange: #FF8C00;
            --danger-red: #D13438;
            --teal: #008575;
            --teal-hover: #006B5F;
            --light-gray: #F3F2F1;
            --border-gray: #E1DFDD;
            --text-primary: #323130;
            --text-secondary: #605E5C;
        }
        
        body {
            background-color: #FAF9F8;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            color: var(--text-primary);
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header de página */
        .page-header {
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            padding: 20px 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-header h1 i {
            color: var(--teal);
        }
        
        /* Botón de volver */
        .btn-back {
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-gray);
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-back:hover {
            background-color: var(--light-gray);
            color: var(--text-primary);
            border-color: var(--border-gray);
        }
        
        /* Botones principales */
        .btn-primary {
            background-color: var(--teal);
            border-color: var(--teal);
            color: white;
            font-weight: 500;
            border-radius: 4px;
            padding: 8px 16px;
        }
        
        .btn-primary:hover {
            background-color: var(--teal-hover);
            border-color: var(--teal-hover);
        }
        
        .btn-secondary {
            background-color: white;
            border-color: var(--border-gray);
            color: var(--text-primary);
            font-weight: 500;
            border-radius: 4px;
        }
        
        .btn-secondary:hover {
            background-color: var(--light-gray);
            border-color: var(--border-gray);
            color: var(--text-primary);
        }
        
        .btn-light {
            background-color: var(--teal);
            border-color: var(--teal);
            color: white;
            font-weight: 500;
            border-radius: 4px;
            padding: 10px 20px;
        }
        
        .btn-light:hover {
            background-color: var(--teal-hover);
            border-color: var(--teal-hover);
            color: white;
        }
        
        .btn-sm {
            padding: 4px 12px;
            font-size: 13px;
        }
        
        /* Tarjetas */
        .card {
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: none;
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* Inputs y formularios */
        .form-control, .form-select {
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 1px var(--teal);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        /* Tabla */
        .table {
            margin: 0;
            font-size: 14px;
        }
        
        .table thead {
            background-color: var(--light-gray);
        }
        
        .table thead th {
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-gray);
        }
        
        .table tbody td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-gray);
            border-top: none;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: #F8F8F8;
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Modal */
        .modal-content {
            border-radius: 4px;
            border: 1px solid var(--border-gray);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .modal-header {
            background-color: white;
            border-bottom: 1px solid var(--border-gray);
            padding: 20px 24px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            background-color: var(--light-gray);
            border-top: 1px solid var(--border-gray);
            padding: 16px 24px;
        }
        
        .btn-close {
            opacity: 0.5;
        }
        
        .btn-close:hover {
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .page-header h1 {
                font-size: 20px;
            }
            
            body {
                padding: 12px;
            }
        }
        
        /* Spacing utilities */
        .mb-4 {
            margin-bottom: 20px !important;
        }
        
        .mt-2 {
            margin-top: 8px !important;
        }
        
        .mb-3 {
            margin-bottom: 16px !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="page-header">
            <div>
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </a>
                <h1 class="mt-2">
                    <i class="fas fa-truck"></i> Gestión de Proveedores
                </h1>
            </div>
            <button class="btn btn-light" onclick="abrirModalNuevo()">
                <i class="fas fa-plus"></i> Nuevo Proveedor
            </button>
        </div>

        <!-- Búsqueda y Tabla -->
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-8 mb-3 mb-md-0">
                        <input type="text" id="buscarProveedor" class="form-control" 
                               placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-md-2 mb-3 mb-md-0">
                        <button class="btn btn-primary w-100" onclick="buscarProveedores()">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary w-100" onclick="cargarProveedores()">
                            <i class="fas fa-sync"></i> Ver Todos
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Contacto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyProveedores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Proveedor -->
    <div class="modal fade" id="modalProveedor" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProveedor">
                        <input type="hidden" id="proveedorId">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contacto</label>
                            <input type="text" class="form-control" id="contacto" 
                                   placeholder="Teléfono o email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarProveedor()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/proveedores.js"></script>
</body>
</html>
